<table class="table table-hover">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Correo</th>
    <th>Telefono</th>
    <th>Pais</th>
    <th>Mensaje</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dato">
      <th>{{item.Nombre}}</th>
      <th>{{item.Email}}</th>
      <th>{{item.Telefono}}</th>
      <th>{{item.Pais}}</th>
      <th>{{item.Mensaje}}</th>
    </tr>
  </tbody>
</table>
